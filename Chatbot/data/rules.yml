version: "3.1"

rules:

- rule: Say hello anytime the user says a hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Set Report Form
  steps:
  - intent: request_data_report
  - action: report_form
  - active_loop: report_form

- rule: Submit Report Form
  condition:
  - active_loop: report_form
  steps:
  - action: report_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_report_slots
  - action: action_restart

- rule: Cancel Form
  condition:
  - active_loop: report_form
  steps:
  - intent: stop_form
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_cancelconfirm
  - action: action_restart



