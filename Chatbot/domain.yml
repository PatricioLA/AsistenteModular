version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- bot_challenge
- goodbye
- greet
- request_data_report
- stop_form
- affirm_stop
- first_name
- last_name
- location_report
- imagename
- continue_form

entities:
- first_name
- last_name
- location_report
- imagename

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: first_name
      conditions:
      - active_loop: report_form
        requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: last_name
      conditions:
      - active_loop: report_form
        requested_slot: last_name
  location_report:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location_report
      conditions:
      - active_loop: report_form
        requested_slot: location_report
  imagename:
    type: text
    mappings:
    - type: from_entity
      entity: imagename

forms:
  report_form:
    required_slots:
      - first_name
      - last_name
      - location_report  
      - imagename

