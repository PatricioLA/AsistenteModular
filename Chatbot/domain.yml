slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: report_form
        requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: report_form
        requested_slot: last_name
  location_report:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: report_form
        requested_slot: location_report
  imagename:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: report_form
        requested_slot: imagename

forms:
  report_form:
    ignored_intents: 
    - bot_challenge
    - goodbye
    - greet
    - stop_form
    required_slots:
      - first_name
      - last_name
      - location_report 
      - imagename

