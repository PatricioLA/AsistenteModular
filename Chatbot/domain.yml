version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- bot_challenge
- goodbye
- greet
- request_data_report
- stop_form
- provide_name
- provide_lastname
- provide_location
- provide_imagename

#entities:
