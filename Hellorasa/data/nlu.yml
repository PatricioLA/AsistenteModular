version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hola
    - buenos dias
    - buenas tardes
    - buenas noches
    - que hay
    - que onda

- intent: goodbye
  examples: |
    - adios
    - muchas gracias, adios
    - bye
    - hasta luego

- intent: bot_challenge
  examples: |
    - ¿Eres un bot?
    - ¿Estoy hablando con una persona?
    - ¿Estoy hablando con un bot?

- intent: request_data_report
  examples: |
    - Si
    - Obvio
    - Por supuesto
    - quiero realizar un reporte
    - Dare mis datos para reportar

- intent: stop
  examples: |
    - No quiero seguir con el reporte
    - No deseo continuar

- intent: affirm
  examples: |
    - Deseo continuar
    - Fue un error
    - Quiero seguir con el reporte.
