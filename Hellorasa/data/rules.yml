version: "3.1"

rules:

- rule: Say hello anytime the user says a hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Set report form
  steps:
  - intent: request_data_report
  - action: report_form
  - active_loop: report_form

- rule: Submit report form
  condition:
  - active_loop: report_form
  steps:
  - action: report_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values


- rule: Interruption in report form
  condition:
  # Condicion donde el formulario esta activo
  - active_loop: report_form
  steps:
  # En caso de intentar "bot_challenge"
  - intent: bot_challenge
  - action: utter_iamabot
  # Retorna al formulario
  - action: report_form
  - active_loop: report_form


