version: "3.1"

stories:

- story: robot_challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- story: interactive_story2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_data_report
  - action: report_form
  - active_loop: report_form
  - slot_was_set:
    - requested_slot: first_name
  - slot_was_set:
    - requested_slot: last_name
  - slot_was_set:
    - requested_slot: location_report
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - action: utter_slots_values


#Un-happy Path

- story: User interrupts the form and doesn't want to continue
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_data_report
  - action: report_form
  - active_loop: report_form
  - intent: stop
  - action: utter_ask_continue
  - or:
    - intent: stop
    - intent: affirm
  - action: action_deactivate_loop
  - active_loop: null


- story: interactive_story3
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_data_report
  - action: report_form
  - active_loop: report_form
  - slot_was_set:
    - requested_slot: first_name
  - intent: bot_challenge
  - action: utter_iamabot
  - slot_was_set:
    - requested_slot: last_name
  - slot_was_set:
    - requested_slot: location_report
  - intent: stop
  - action: utter_ask_continue 
  - intent: affirm
  - action: action_deactivate_loop
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - intent: goodbye
  - action: utter_goodbye
