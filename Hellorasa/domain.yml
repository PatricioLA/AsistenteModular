version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - request_data_report
  - stop
  - affirm

entities:
- first_name
- last_name
- location_report

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: first_name
        conditions:
         - active_loop: report_form
           requested_slot: first_name

  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: last_name
        conditions:
         - active_loop: report_form
           requested_slot: last_name

  location_report:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location_report
        conditions:
        - active_loop: report_form
          requested_slot: location_report

forms:
  report_form:
    required_slots:
      - first_name
      - last_name
      - location_report

responses:
  utter_greet:
  - text: "Bienvenido, Â¿Desea realizar un reporte?"

  utter_goodbye:
  - text: "Hasta luego :D"

  utter_ask_first_name:
  - text: Cual es tu primer nombre?

  utter_ask_last_name:
  - text: Bien {first_name}, cual es su apellido?

  utter_ask_location_report:
  - text: Por ultimo, indique la ubicacion del grafiti."
  utter_submit:
  - text: "Ok, gracias por su coolaboracion!"

  utter_ask_continue:
  - text: "Desea continuar con el reporte?"

  utter_slots_values:
  - text: "Su nombre es {first_name} {last_name}, la  ubicacion dada es {location_report}."
  utter_iamabot:
  - text: "I am a bot, by ASC."

actions:
- utter_slots_values
- utter_submit


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true